<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <base href="/">
      
    <title>Jumanji</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ng-src/assets/css/style.min.css">
    <!-- 1. Load libraries -->
      
     <!-- Polyfill(s) for older browsers -->
    <script src="{% static 'ng/lib/shim.min.js' %}"></script>
    <script src="{% static 'ng/lib/zone.js' %}"></script>
    <script src="{% static 'ng/lib/Reflect.js' %}"></script>
    <script src="{% static 'ng/lib/system.src.js' %}"></script>
      
    <!-- 2. Configure SystemJS -->
    <script src="{% static 'system.config.js' %}"></script>
    <script>
      System.import('./').catch(function(err){ console.error(err); });
    </script>
      
  </head>
    
  <!-- 3. Display the application -->
  <body>
      
    <jumanji>Loading...</jumanji>
      
  </body>
